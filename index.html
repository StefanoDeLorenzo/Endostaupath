<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voxel Engine con Babylon.js</title>
    <style>
        body, html, canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        let worker;
        const CHUNK_SIZE = 30; // Dimensione logica del chunk

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            
            // Setup della telecamera e delle luci
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(30, 30, -30), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            
            // Aggiunge la luce per illuminare la scena
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Inizializza il worker
            if (window.Worker) {
                worker = new Worker('worker.js'); // Nota: usa 'worker.js' come nome

                // Gestione della comunicazione dal worker al thread principale
                worker.onmessage = (event) => {
                    const { type, regionX, regionY, regionZ, chunkX, chunkY, chunkZ, meshData } = event.data;

                    if (type === 'meshGenerated' && meshData) {
                        console.log(`Thread principale: Mesh ricevuta per il chunk (${chunkX}, ${chunkY}, ${chunkZ}).`);
                        
                        // Creazione della mesh con i dati ricevuti
                        const positions = meshData.positions;
                        const normals = meshData.normals;
                        const indices = meshData.indices;
                        
                        const customMesh = new BABYLON.Mesh(`chunk_${regionX}_${regionY}_${regionZ}_${chunkX}_${chunkY}_${chunkZ}`, scene);
                        
                        // Creazione di un oggetto VertexData
                        const vertexData = new BABYLON.VertexData();
                        
                        // Popola l'oggetto VertexData con i dati grezzi
                        vertexData.positions = positions;
                        vertexData.normals = normals;
                        vertexData.indices = indices;

                        // Applica i dati alla mesh
                        vertexData.applyToMesh(customMesh);
                        
                        // Posiziona la mesh correttamente nella scena
                        const worldX = regionX * (4 * CHUNK_SIZE) + chunkX * CHUNK_SIZE;
                        const worldY = regionY * (4 * CHUNK_SIZE) + chunkY * CHUNK_SIZE;
                        const worldZ = regionZ * (4 * CHUNK_SIZE) + chunkZ * CHUNK_SIZE;
                        customMesh.position = new BABYLON.Vector3(worldX, worldY, worldZ);
                        
                        // Applica un materiale di base
                        const material = new BABYLON.StandardMaterial("material", scene);
                        material.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);
                        customMesh.material = material;
                    }
                };

                worker.onerror = (error) => {
                    console.error('Thread principale: Errore dal worker.', error);
                };

                // Avvia il processo di caricamento e meshing
                loadRegionAndMeshChunk(0, 0, 0, 0, 0, 0); // Esempio: Carica il primo chunk della regione 0,0,0

            } else {
                console.error("Il tuo browser non supporta i Web Worker.");
            }
            
            return scene;
        };

        const scene = createScene();

        // Funzione per caricare il file binario e inviarlo al worker
        async function loadRegionAndMeshChunk(regionX, regionY, regionZ, chunkX, chunkY, chunkZ) {
            try {
                const regionPath = `./regions/r.${regionX}.${regionY}.${regionZ}.voxl`;
                console.log(`Thread principale: Caricamento del file ${regionPath}...`);

                const response = await fetch(regionPath);
                if (!response.ok) {
                    throw new Error(`Impossibile caricare il file: ${response.statusText}`);
                }
                const buffer = await response.arrayBuffer();

                console.log(`Thread principale: File caricato. Dimensione: ${buffer.byteLength} byte.`);
                
                // Invia l'ArrayBuffer al worker usando i Transferable Objects
                // Dopo questa riga, 'buffer' non sarà più accessibile in questo thread
                worker.postMessage({
                    type: 'generateMeshFromChunk',
                    regionBuffer: buffer, 
                    regionX: regionX,
                    regionY: regionY,
                    regionZ: regionZ,
                    chunkX: chunkX,
                    chunkY: chunkY,
                    chunkZ: chunkZ
                }, [buffer]); // Passaggio cruciale: trasferimento del buffer
                
            } catch (error) {
                console.error("Errore durante il caricamento del file:", error);
            }
        }
        
        // Loop di rendering
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Gestione del ridimensionamento della finestra
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
