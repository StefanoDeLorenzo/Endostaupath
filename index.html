<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minecraft Procedural Mesh Scalable - Web Worker</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        /**
         * @class VoxelChunk (Solo per la creazione della mesh sul thread principale)
         * @description Questa versione semplificata di VoxelChunk si occupa solo della creazione della mesh
         * una volta ricevuti i dati dei vertici dal Web Worker.
         */
        class VoxelChunk {
            constructor(x, y, z, chunkSize, scene, meshData) {
                this.chunkX = x;
                this.chunkY = y;
                this.chunkZ = z;
                this.chunkSize = chunkSize;
                this.scene = scene;
                this.mesh = null;
                this.material = null;
                this.buildMesh(meshData);
            }
            
            buildMesh(meshData) {
                if (this.mesh) {
                    this.mesh.dispose();
                }

                const vertexData = new BABYLON.VertexData();
                vertexData.positions = meshData.positions;
                vertexData.indices = meshData.indices;
                vertexData.normals = meshData.normals;
                vertexData.colors = meshData.colors;

                const chunkMesh = new BABYLON.Mesh(`chunk-${this.chunkX}-${this.chunkY}-${this.chunkZ}`, this.scene);
                vertexData.applyToMesh(chunkMesh);

                this.mesh = chunkMesh;
                this.mesh.position.x = this.chunkX * this.chunkSize;
                this.mesh.position.y = this.chunkY * this.chunkSize;
                this.mesh.position.z = this.chunkZ * this.chunkSize;

                const material = new BABYLON.StandardMaterial("material", this.scene);
                material.vertexColor = true;
                material.backFaceCulling = false;
                this.mesh.material = material;
            }

            dispose() {
                if (this.mesh) {
                    this.mesh.dispose();
                }
            }
        }

        /**
         * @class ChunkManager
         * @description Gestisce la generazione e il caricamento dinamico dei chunk.
         */
        class ChunkManager {
            constructor(scene, chunkSize) {
                this.scene = scene;
                this.chunkSize = chunkSize;
                this.chunks = new Map();
                this.loadedRegionFiles = new Map();
                this.worker = new Worker('./worker.js');
                this.setupWorker();
            }

            setupWorker() {
                this.worker.onmessage = (event) => {
                    const { type, chunkX, chunkY, chunkZ, meshData } = event.data;

                    if (type === 'chunkGenerated') {
                        const chunkKey = `${chunkX},${chunkY},${chunkZ}`;
                        const voxelChunk = new VoxelChunk(chunkX, chunkY, chunkZ, this.chunkSize, this.scene, meshData);
                        this.chunks.set(chunkKey, voxelChunk);
                        console.log(`Chunk ${chunkKey} generato e visualizzato.`);
                    }
                };
            }

            getRegionFileName(regionX, regionZ) {
                return `r.${regionX}.${regionZ}.voxl`;
            }

            loadRegionFile(regionX, regionZ) {
                const regionKey = `${regionX},${regionZ}`;
                if (this.loadedRegionFiles.has(regionKey)) {
                    return;
                }

                const fileName = this.getRegionFileName(regionX, regionZ);
                const url = `./regions/${fileName}`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`File regione non trovato: ${fileName}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(arrayBuffer => {
                        this.loadedRegionFiles.set(regionKey, arrayBuffer);
                        console.log(`File regione ${fileName} caricato.`);
                        this.generateChunkFromRegion(regionX, 0, regionZ, arrayBuffer);
                    })
                    .catch(error => {
                        console.error(error.message);
                    });
            }

            // FUNZIONE AGGIORNATA
            generateChunkFromRegion(chunkX, chunkY, chunkZ, regionFileBuffer) {
                const chunkKey = `${chunkX},${chunkY},${chunkZ}`;
                if (this.chunks.has(chunkKey)) {
                    return;
                }
                
                // Crea una copia del buffer per il trasferimento. Questo assicura che
                // il worker riceva un oggetto valido e che l'originale non venga invalidato.
                const bufferCopy = regionFileBuffer.slice(0);

                this.worker.postMessage({
                    type: 'loadChunkFromRegion',
                    chunkX,
                    chunkY,
                    chunkZ,
                    chunkSize: this.chunkSize,
                    regionFileBuffer: bufferCopy
                }, [bufferCopy]); // L'ArrayBuffer trasferito va nel secondo argomento.
            }

            updateChunks(playerPosition) {
                const playerChunkX = Math.floor(playerPosition.x / this.chunkSize);
                const playerChunkZ = Math.floor(playerPosition.z / this.chunkSize);
                const renderDistance = 1;

                for (let x = playerChunkX - renderDistance; x <= playerChunkX + renderDistance; x++) {
                    for (let z = playerChunkZ - renderDistance; z <= playerChunkZ + renderDistance; z++) {
                        const regionX = Math.floor(x / 1);
                        const regionZ = Math.floor(z / 1);

                        const regionKey = `${regionX},${regionZ}`;
                        if (!this.loadedRegionFiles.has(regionKey)) {
                            this.loadRegionFile(regionX, regionZ);
                        } else {
                            const regionFileBuffer = this.loadedRegionFiles.get(regionKey);
                            this.generateChunkFromRegion(x, 0, z, regionFileBuffer);
                        }
                    }
                }
            }
        }

        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 10, 0), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            camera.keysUp = [87];
            camera.keysDown = [83];
            camera.keysLeft = [65];
            camera.keysRight = [68];

            let isFlying = false;
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(
                new BABYLON.ExecuteCodeAction(
                    BABYLON.ActionManager.OnKeyDownTrigger,
                    function (evt) {
                        if (evt.sourceEvent.key === 'v' || evt.sourceEvent.key === 'V') {
                            isFlying = !isFlying;
                            camera.applyGravity = !isFlying;
                            camera.speed = isFlying ? 1.5 : 0.5;
                            console.log("Flying mode:", isFlying ? "ON" : "OFF");
                        }
                    }
                )
            );

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            const chunkSize = 32;
            const chunkManager = new ChunkManager(scene, chunkSize);

            chunkManager.updateChunks(camera.position);

            scene.onBeforeRenderObservable.add(() => {
                chunkManager.updateChunks(camera.position); 
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });
    </script>
</body>
</html>
