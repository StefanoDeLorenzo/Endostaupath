<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voxel Engine con Babylon.js</title>
    <style>
        body, html, canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        const workers = new Map();
        const CHUNK_SIZE = 30;
        const CHUNK_SIZE_SHELL = 32;
        const REGION_DIMENSION = 4;
        
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(60, 60, -60), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            
            if (window.Worker) {
                loadRegionAndMeshAllChunks(0, 0, 0);
            } else {
                console.error("Il tuo browser non supporta i Web Worker.");
            }
            
            return scene;
        };

        const scene = createScene();
        
        // Nuova funzione per estrarre i dati del singolo chunk da un ArrayBuffer
        function getChunkDataFromRegionBuffer(buffer, chunkX, chunkY, chunkZ) {
            const dataView = new DataView(buffer);
            
            const headerSize = 11;
            const chunkIndex = chunkX + REGION_DIMENSION * (chunkY + REGION_DIMENSION * chunkZ);
            const chunkFileOffset = dataView.getUint32(headerSize + chunkIndex * 5, false);

            if (chunkFileOffset === 0) {
                return new Uint8Array(0);
            }
            
            const chunkSizeInBytes = CHUNK_SIZE_SHELL * CHUNK_SIZE_SHELL * CHUNK_SIZE_SHELL;
            const chunkBuffer = buffer.slice(chunkFileOffset, chunkFileOffset + chunkSizeInBytes);
            return new Uint8Array(chunkBuffer);
        }

        async function loadRegionAndMeshAllChunks(regionX, regionY, regionZ) {
            try {
                const regionPath = `./regions/r.${regionX}.${regionY}.${regionZ}.voxl`;
                console.log(`Thread principale: Caricamento del file ${regionPath}...`);

                const response = await fetch(regionPath);
                if (!response.ok) {
                    throw new Error(`Impossibile caricare il file: ${response.statusText}`);
                }
                const buffer = await response.arrayBuffer();

                console.log(`Thread principale: File caricato. Dimensione: ${buffer.byteLength} byte.`);
                
                for (let chunkX = 0; chunkX < REGION_DIMENSION; chunkX++) {
                    for (let chunkY = 0; chunkY < REGION_DIMENSION; chunkY++) {
                        for (let chunkZ = 0; chunkZ < REGION_DIMENSION; chunkZ++) {
                            const chunkData = getChunkDataFromRegionBuffer(buffer, chunkX, chunkY, chunkZ);

                            // Salta i chunk vuoti per evitare errori di Babylon.js
                            if (chunkData.length === 0) {
                                console.log(`Thread principale: Chunk (${chunkX}, ${chunkY}, ${chunkZ}) Ã¨ vuoto. Salto.`);
                                continue;
                            }
                            
                            const workerId = `chunk_${chunkX}_${chunkY}_${chunkZ}`;
                            const worker = new Worker('worker.js');
                            workers.set(workerId, worker);
                            
                            worker.onmessage = (event) => {
                                const { type, chunkX, chunkY, chunkZ, meshData } = event.data;
                                
                                if (type === 'meshGenerated' && meshData) {
                                    if (meshData.positions.length > 0) {
                                        console.log(`Thread principale: Mesh ricevuta per il chunk (${chunkX}, ${chunkY}, ${chunkZ}).`);
                                        
                                        const customMesh = new BABYLON.Mesh(`chunk_${chunkX}_${chunkY}_${chunkZ}`, scene);
                                        
                                        const vertexData = new BABYLON.VertexData();
                                        vertexData.positions = meshData.positions;
                                        vertexData.normals = meshData.normals;
                                        vertexData.indices = meshData.indices;
                                        vertexData.applyToMesh(customMesh);
                                        
                                        const worldX = regionX * (REGION_DIMENSION * CHUNK_SIZE) + chunkX * CHUNK_SIZE;
                                        const worldY = regionY * (REGION_DIMENSION * CHUNK_SIZE) + chunkY * CHUNK_SIZE;
                                        const worldZ = regionZ * (REGION_DIMENSION * CHUNK_SIZE) + chunkZ * CHUNK_SIZE;
                                        customMesh.position = new BABYLON.Vector3(worldX, worldY, worldZ);
                                        
                                        const material = new BABYLON.StandardMaterial("material", scene);
                                        material.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);
                                        customMesh.material = material;
                                    } else {
                                        console.log(`Thread principale: Il chunk (${chunkX}, ${chunkY}, ${chunkZ}) ha una mesh vuota. Probabilmente aria.`);
                                    }

                                    worker.terminate();
                                    workers.delete(workerId);
                                }
                            };
                            
                            // Invia il piccolo ArrayBuffer al worker
                            worker.postMessage({
                                type: 'generateMeshFromChunk',
                                chunkData: chunkData.buffer, // Invia il buffer del chunk
                                chunkX, chunkY, chunkZ
                            }, [chunkData.buffer]); 
                        }
                    }
                }
                
            } catch (error) {
                console.error("Errore durante il caricamento del file:", error);
            }
        }
        
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
