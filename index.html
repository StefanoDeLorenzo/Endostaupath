<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minecraft Procedural Mesh Scalable - Web Worker</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const worker = new Worker('./worker.js');
        const regionWorker = new Worker('./generator.js');

        const regions = new Map();
        const loadingRegions = new Map();
        const chunks = new Map();
        const workerQueue = [];
        let isWorkerBusy = false;

        class VoxelChunk {
            constructor(x, y, z, chunkSize, scene, meshData) {
                this.chunkX = x;
                this.chunkY = y;
                this.chunkZ = z;
                this.chunkSize = chunkSize;
                this.scene = scene;
                this.mesh = null;
                this.material = null;
                this.buildMesh(meshData);
            }
            
            buildMesh(meshData) {
                if (!meshData.positions || meshData.positions.length === 0) {
                    return;
                }

                if (this.mesh) {
                    this.mesh.dispose();
                }

                const vertexData = new BABYLON.VertexData();
                vertexData.positions = meshData.positions;
                vertexData.indices = meshData.indices;
                vertexData.normals = meshData.normals;
                vertexData.colors = meshData.colors;

                const chunkMesh = new BABYLON.Mesh(`chunk-${this.chunkX}-${this.chunkY}-${this.chunkZ}`, this.scene);
                vertexData.applyToMesh(chunkMesh);

                this.mesh = chunkMesh;
                this.mesh.position.x = this.chunkX * this.chunkSize;
                this.mesh.position.y = this.chunkY * this.chunkSize;
                this.mesh.position.z = this.chunkZ * this.chunkSize;

                const material = new BABYLON.StandardMaterial("material", this.scene);
                material.vertexColor = true;
                material.backFaceCulling = false;
                this.mesh.material = material;
            }

            dispose() {
                if (this.mesh) {
                    this.mesh.dispose();
                }
            }
        }

        class ChunkManager {
            constructor(scene, chunkSize, regionChunks = 4, renderDistance = 10) {
                this.scene = scene;
                this.chunkSize = chunkSize;
                this.regionChunks = regionChunks;
                this.renderDistance = renderDistance;
                this.chunksToLoad = new Set();
                this.loadedChunks = new Set();
                this.chunksCache = new Map();
                this.cacheTimeout = 30000;

                this.worker = worker;
                this.worker.onmessage = this.handleWorkerMessage.bind(this);
            }

            getChunkCoordinates(position) {
                const chunkX = Math.floor(position.x / this.chunkSize);
                const chunkY = Math.floor(position.y / this.chunkSize);
                const chunkZ = Math.floor(position.z / this.chunkSize);
                return { chunkX, chunkY, chunkZ };
            }

            getChunkKey(x, y, z) {
                return `${x},${y},${z}`;
            }

            getRegionKey(chunkX, chunkZ) {
                const regionX = Math.floor(chunkX / this.regionChunks);
                const regionZ = Math.floor(chunkZ / this.regionChunks);
                return `r.${regionX}.${regionZ}.voxl`;
            }

            createChunkBoundingInfo(x, y, z) {
                const min = new BABYLON.Vector3(x * this.chunkSize, y * this.chunkSize, z * this.chunkSize);
                const max = new BABYLON.Vector3((x + 1) * this.chunkSize, (y + 1) * this.chunkSize, (z + 1) * this.chunkSize);
                return new BABYLON.BoundingInfo(min, max);
            }

            addChunkToWorkerQueue(chunkX, chunkY, chunkZ) {
                const chunkKey = this.getChunkKey(chunkX, chunkY, chunkZ);
                if (this.loadedChunks.has(chunkKey) || this.chunksToLoad.has(chunkKey)) {
                    return;
                }
                this.chunksToLoad.add(chunkKey);
                
                const regionKeys = new Set();
                for (let x = -1; x <= 1; x++) {
                    for (let z = -1; z <= 1; z++) {
                        const neighborChunkX = chunkX + x;
                        const neighborChunkZ = chunkZ + z;
                        regionKeys.add(this.getRegionKey(neighborChunkX, neighborChunkZ));
                    }
                }
                
                const fetchPromises = Array.from(regionKeys).map(regionKey => this.loadRegionFile(regionKey));

                Promise.all(fetchPromises)
                    .then(() => {
                        workerQueue.push({ chunkX, chunkY, chunkZ });
                        this.processWorkerQueue();
                    })
                    .catch(error => {
                        console.error(error);
                        this.chunksToLoad.delete(chunkKey);
                    });
            }

            loadRegionFile(regionKey) {
                if (regions.has(regionKey)) {
                    return Promise.resolve();
                }

                if (loadingRegions.has(regionKey)) {
                    return loadingRegions.get(regionKey);
                }

                const fetchPromise = fetch(`./regions/${regionKey}`)
                    .then(response => {
                        if (response.status === 404) {
                            console.warn(`Regione ${regionKey} non trovata. Trattata come aria.`);
                            return new ArrayBuffer(0);
                        }
                        if (!response.ok) {
                            throw new Error(`Errore durante il caricamento della regione ${regionKey}. Stato: ${response.status}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(buffer => {
                        if (buffer.byteLength > 0) {
                             console.log(`Dati della regione ${regionKey} caricati. Dimensione: ${buffer.byteLength} byte.`);
                        }
                        regions.set(regionKey, buffer);
                        loadingRegions.delete(regionKey);
                    })
                    .catch(error => {
                        loadingRegions.delete(regionKey);
                        throw error;
                    });
                
                loadingRegions.set(regionKey, fetchPromise);
                return fetchPromise;
            }
            
            processWorkerQueue() {
                if (isWorkerBusy || workerQueue.length === 0) {
                    return;
                }
                
                isWorkerBusy = true;
                const job = workerQueue.shift();

                const regionBuffers = {};
                const transferableObjects = [];

                const regionKeys = new Set();
                for (let x = -1; x <= 1; x++) {
                    for (let z = -1; z <= 1; z++) {
                        const neighborChunkX = job.chunkX + x;
                        const neighborChunkZ = job.chunkZ + z;
                        regionKeys.add(this.getRegionKey(neighborChunkX, neighborChunkZ));
                    }
                }

                for (const regionKey of regionKeys) {
                    const buffer = regions.get(regionKey);
                    if (buffer) {
                         const bufferSlice = buffer.slice();
                         regionBuffers[regionKey] = bufferSlice;
                         transferableObjects.push(bufferSlice);
                    }
                }
                
                this.worker.postMessage({
                    type: 'loadChunkFromRegion',
                    regionBuffers: regionBuffers,
                    chunkX: job.chunkX,
                    chunkY: job.chunkY,
                    chunkZ: job.chunkZ
                }, transferableObjects);
            }

            handleWorkerMessage(event) {
                const { type, chunkX, chunkY, chunkZ, meshData } = event.data;
                if (type === 'chunkGenerated') {
                    const chunkKey = this.getChunkKey(chunkX, chunkY, chunkZ);
                    
                    if (this.chunksToLoad.has(chunkKey)) {
                        const voxelChunk = new VoxelChunk(chunkX, chunkY, chunkZ, this.chunkSize, this.scene, meshData);
                        chunks.set(chunkKey, voxelChunk);
                        this.chunksToLoad.delete(chunkKey);
                        this.loadedChunks.add(chunkKey);
                        console.log(`Chunk ${chunkX},${chunkY},${chunkZ} generato e visualizzato.`);
                    }

                    isWorkerBusy = false;
                    this.processWorkerQueue();
                }
            }

            updateChunks(cameraPosition, camera) {
                const { chunkX, chunkY, chunkZ } = this.getChunkCoordinates(cameraPosition);

                const newVisibleChunks = new Set();
                const renderDistanceXZ = this.renderDistance;
                const renderDistanceY = 1;
                
                const frustumPlanes = camera.getFrustumPlanes();

                for (let x = chunkX - renderDistanceXZ; x <= chunkX + renderDistanceXZ; x++) {
                    for (let y = chunkY - renderDistanceY; y <= chunkY + renderDistanceY; y++) {
                        for (let z = chunkZ - renderDistanceXZ; z <= chunkZ + renderDistanceXZ; z++) {
                            const chunkKey = this.getChunkKey(x, y, z);
                            
                            const chunkBoundingInfo = this.createChunkBoundingInfo(x, y, z);
                            if (chunkBoundingInfo.isInFrustum(frustumPlanes)) {
                                newVisibleChunks.add(chunkKey);
                            }
                        }
                    }
                }

                // Sposta i chunk non più visibili nella cache
                for (const chunkKey of this.loadedChunks) {
                    if (!newVisibleChunks.has(chunkKey)) {
                        const chunk = chunks.get(chunkKey);
                        if (chunk) {
                            this.chunksCache.set(chunkKey, { chunk, timestamp: Date.now() });
                            chunks.delete(chunkKey);
                        }
                    }
                }

                // Rimuovi i chunk dalla cache se sono scaduti
                for (const [key, { chunk, timestamp }] of this.chunksCache.entries()) {
                    if (Date.now() - timestamp > this.cacheTimeout) {
                        chunk.dispose();
                        this.chunksCache.delete(key);
                    }
                }

                // Aggiungi i nuovi chunk visibili alla coda o recuperali dalla cache
                for (const chunkKey of newVisibleChunks) {
                    if (!this.loadedChunks.has(chunkKey)) {
                        const [x, y, z] = chunkKey.split(',').map(Number);
                        
                        if (this.chunksCache.has(chunkKey)) {
                            const { chunk } = this.chunksCache.get(chunkKey);
                            chunks.set(chunkKey, chunk);
                            this.chunksCache.delete(chunkKey);
                            this.loadedChunks.add(chunkKey);
                        } else {
                            this.addChunkToWorkerQueue(x, y, z);
                        }
                    }
                }
                
                this.loadedChunks = newVisibleChunks;
            }
        }

        const createScene = function () {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 80, 0), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            camera.speed = 0.5;
            camera.keysUp = [87];
            camera.keysDown = [83];
            camera.keysLeft = [65];
            camera.keysRight = [68];

            let isFlying = false;
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(
                new BABYLON.ExecuteCodeAction(
                    BABYLON.ActionManager.OnKeyDownTrigger,
                    function (evt) {
                        if (evt.sourceEvent.key === 'v' || evt.sourceEvent.key === 'V') {
                            isFlying = !isFlying;
                            camera.applyGravity = !isFlying;
                            camera.speed = isFlying ? 1.5 : 0.5;
                            console.log("Flying mode:", isFlying ? "ON" : "OFF");
                        }
                    }
                )
            );

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            const chunkSize = 32;
            const regionChunks = 4;
            const renderDistance = 10;
            const chunkManager = new ChunkManager(scene, chunkSize, regionChunks, renderDistance);

            scene.onBeforeRenderObservable.add(() => {
                chunkManager.updateChunks(camera.position, camera); 
            });

            return { scene, engine, camera };
        };

        const { scene, engine, camera } = createScene();
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });
    </script>
</body>
</html>
