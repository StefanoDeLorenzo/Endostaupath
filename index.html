<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voxel Engine con Babylon.js</title>
    <style>
        body, html, canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        const workers = new Map();
        const CHUNK_SIZE = 30;
        const CHUNK_SIZE_SHELL = 32;
        const REGION_DIMENSION = 4;
        
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(60, 60, -60), scene);
            camera.setTarget(new BABYLON.Vector3(60, 0, 60)); 
            camera.attachControl(canvas, true);

            // Aggiungiamo un'Environment Texture per una corretta illuminazione PBR
            const hdrTexture = new BABYLON.HDRCubeTexture(
                "https://www.babylonjs-playground.com/textures/environment.env",
                scene,
                512
            );
            scene.environmentTexture = hdrTexture;
            scene.environmentIntensity = 1.0; // Intensità dell'ambiente

            // Usiamo una luce direzionale che simula il sole
            const light = new BABYLON.DirectionalLight("dir01", new BABYLON.Vector3(-1, -2, 1), scene);
            light.position = new BABYLON.Vector3(60, 60, -60);
            light.intensity = 2; // Aumento l'intensità per renderla ben visibile
            
            if (window.Worker) {
                loadRegionAndMeshAllChunks(0, 0, 0);
            } else {
                console.error("Il tuo browser non supporta i Web Worker.");
            }
            
            return scene;
        };

        const scene = createScene();
        
        const sceneMaterials = {};
        function getOrCreateMaterial(voxelType, isTransparent, materialAlpha = 1.0) {
            if (!sceneMaterials[voxelType]) {
                const material = new BABYLON.PBRMaterial(`material_${voxelType}`, scene);
                material.useVertexColors = true;
                
                if (isTransparent) {
                    material.alpha = materialAlpha;
                    material.backFaceCulling = false;
                }
                
                sceneMaterials[voxelType] = material;
            }
            return sceneMaterials[voxelType];
        }

        function getChunkDataFromRegionBuffer(buffer, chunkX, chunkY, chunkZ) {
            const dataView = new DataView(buffer);
            
            const headerSize = 11;
            const chunkIndex = chunkZ + REGION_DIMENSION * (chunkY + REGION_DIMENSION * chunkX);
            
            const offsetIndex = headerSize + chunkIndex * 5;
            const chunkFileOffset = (dataView.getUint8(offsetIndex) << 16) | (dataView.getUint8(offsetIndex + 1) << 8) | dataView.getUint8(offsetIndex + 2);

            if (chunkFileOffset === 0) {
                return null;
            }
            
            const chunkSizeInBytes = CHUNK_SIZE_SHELL * CHUNK_SIZE_SHELL * CHUNK_SIZE_SHELL;
            const chunkBuffer = buffer.slice(chunkFileOffset, chunkFileOffset + chunkSizeInBytes);
            return new Uint8Array(chunkBuffer);
        }

        async function loadRegionAndMeshAllChunks(regionX, regionY, regionZ) {
            try {
                const regionPath = `./regions/r.${regionX}.${regionY}.${regionZ}.voxl`;
                console.log(`Thread principale: Caricamento del file ${regionPath}...`);

                const response = await fetch(regionPath);
                if (!response.ok) {
                    throw new Error(`Impossibile caricare il file: ${response.statusText}`);
                }
                const buffer = await response.arrayBuffer();

                console.log(`Thread principale: File caricato. Dimensione: ${buffer.byteLength} byte.`);
                
                for (let chunkX = 0; chunkX < REGION_DIMENSION; chunkX++) {
                    for (let chunkY = 0; chunkY < REGION_DIMENSION; chunkY++) {
                        for (let chunkZ = 0; chunkZ < REGION_DIMENSION; chunkZ++) {
                            const chunkData = getChunkDataFromRegionBuffer(buffer, chunkX, chunkY, chunkZ);
                            
                            if (chunkData === null) {
                                console.log(`Thread principale: Chunk (${chunkX}, ${chunkY}, ${chunkZ}) è vuoto. Salto.`);
                                continue;
                            }
                            
                            const workerId = `chunk_${chunkX}_${chunkY}_${chunkZ}`;
                            const worker = new Worker('worker.js');
                            workers.set(workerId, worker);
                            
                            worker.onmessage = (event) => {
                                const { type, chunkX, chunkY, chunkZ, meshDataByVoxelType, voxelOpacity } = event.data;
                                
                                if (type === 'meshGenerated' && meshDataByVoxelType) {
                                    console.log(`Thread principale: Mesh ricevuta per il chunk (${chunkX}, ${chunkY}, ${chunkZ}).`);
                                    
                                    const worldX = chunkX * CHUNK_SIZE;
                                    const worldY = chunkY * CHUNK_SIZE;
                                    const worldZ = chunkZ * CHUNK_SIZE;

                                    for (const voxelType in meshDataByVoxelType) {
                                        const meshData = meshDataByVoxelType[voxelType];

                                        if (meshData.positions.length > 0) {
                                            const isTransparent = (voxelOpacity[voxelType] === 'transparent');
                                            const meshName = `chunk_${chunkX}_${chunkY}_${chunkZ}_${voxelType}`;
                                            const mesh = new BABYLON.Mesh(meshName, scene);
                                            const vertexData = new BABYLON.VertexData();
                                            Object.assign(vertexData, meshData);
                                            vertexData.applyToMesh(mesh);

                                            const materialAlpha = isTransparent ? meshData.colors[3] : 1.0;
                                            
                                            mesh.material = getOrCreateMaterial(voxelType, isTransparent, materialAlpha);
                                            mesh.position = new BABYLON.Vector3(worldX, worldY, worldZ);
                                        }
                                    }
                                    
                                    worker.terminate();
                                    workers.delete(workerId);
                                }
                            };
                            
                            worker.postMessage({
                                type: 'generateMeshFromChunk',
                                chunkData: chunkData.buffer, 
                                chunkX, chunkY, chunkZ
                            }, [chunkData.buffer]); 
                        }
                    }
                }
                
            } catch (error) {
                console.error("Errore durante il caricamento del file:", error);
            }
        }
        
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
