<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minecraft Procedural Mesh Scalable - Web Worker</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        /**
         * @class VoxelChunk
         * @description Si occupa della creazione della mesh sul thread principale, una volta ricevuti
         * i dati dei vertici dal Web Worker.
         */
        class VoxelChunk {
            constructor(x, y, z, chunkSize, scene, meshData) {
                this.chunkX = x;
                this.chunkY = y;
                this.chunkZ = z;
                this.chunkSize = chunkSize;
                this.scene = scene;
                this.mesh = null;
                this.material = null;
                this.buildMesh(meshData);
            }
            
            buildMesh(meshData) {
                if (this.mesh) {
                    this.mesh.dispose();
                }

                const vertexData = new BABYLON.VertexData();
                vertexData.positions = meshData.positions;
                vertexData.indices = meshData.indices;
                vertexData.normals = meshData.normals;
                vertexData.colors = meshData.colors;

                const chunkMesh = new BABYLON.Mesh(`chunk-${this.chunkX}-${this.chunkY}-${this.chunkZ}`, this.scene);
                vertexData.applyToMesh(chunkMesh);

                this.mesh = chunkMesh;
                this.mesh.position.x = this.chunkX * this.chunkSize;
                this.mesh.position.y = this.chunkY * this.chunkSize;
                this.mesh.position.z = this.chunkZ * this.chunkSize;

                const material = new BABYLON.StandardMaterial("material", this.scene);
                material.vertexColor = true;
                material.backFaceCulling = false;
                this.mesh.material = material;
            }

            dispose() {
                if (this.mesh) {
                    this.mesh.dispose();
                }
            }
        }

        /**
         * @class ChunkManager
         * @description Gestisce la generazione e il caricamento dinamico dei chunk.
         */
        class ChunkManager {
            constructor(scene, chunkSize, regionChunks) {
                this.scene = scene;
                this.chunkSize = chunkSize;
                this.regionChunks = regionChunks;
                this.chunks = new Map();
                this.loadedRegionFiles = new Map();
                this.worker = new Worker('./worker.js');
                this.setupWorker();
            }

            setupWorker() {
                this.worker.onmessage = (event) => {
                    const { type, chunkX, chunkY, chunkZ, meshData } = event.data;

                    if (type === 'chunkGenerated') {
                        const chunkKey = `${chunkX},${chunkY},${chunkZ}`;
                        const voxelChunk = new VoxelChunk(chunkX, chunkY, chunkZ, this.chunkSize, this.scene, meshData);
                        this.chunks.set(chunkKey, voxelChunk);
                        console.log(`Chunk ${chunkKey} generato e visualizzato.`);
                    }
                };
            }

            getRegionFileName(regionX, regionZ) {
                return `r.${regionX}.${regionZ}.voxl`;
            }

            loadRegionFile(regionX, regionZ) {
                const regionKey = `${regionX},${regionZ}`;
                if (this.loadedRegionFiles.has(regionKey)) {
                    return;
                }

                this.loadedRegionFiles.set(regionKey, 'loading'); // Segna la regione come in caricamento

                const fileName = this.getRegionFileName(regionX, regionZ);
                const url = `./regions/${fileName}`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`File regione non trovato: ${fileName}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(arrayBuffer => {
                        this.loadedRegionFiles.set(regionKey, arrayBuffer);
                        console.log(`File regione ${fileName} caricato.`);
                        
                        const numberOfChunksInRegion = this.regionChunks * this.regionChunks * this.regionChunks;
                        for(let i = 0; i < numberOfChunksInRegion; i++) {
                            const chunkLocalX = i % this.regionChunks;
                            const chunkLocalY = Math.floor(i / (this.regionChunks * this.regionChunks));
                            const chunkLocalZ = Math.floor((i % (this.regionChunks * this.regionChunks)) / this.regionChunks);

                            const globalChunkX = regionX * this.regionChunks + chunkLocalX;
                            const globalChunkY = chunkLocalY;
                            const globalChunkZ = regionZ * this.regionChunks + chunkLocalZ;
                            
                            this.generateChunkFromRegion(globalChunkX, globalChunkY, globalChunkZ, i, arrayBuffer);
                        }
                    })
                    .catch(error => {
                        console.error(error.message);
                        this.loadedRegionFiles.delete(regionKey); // Rimuove dalla mappa se il caricamento fallisce
                    });
            }

            generateChunkFromRegion(globalChunkX, globalChunkY, globalChunkZ, chunkIndexInRegion, regionFileBuffer) {
                const chunkKey = `${globalChunkX},${globalChunkY},${globalChunkZ}`;
                if (this.chunks.has(chunkKey)) {
                    return;
                }
                
                const bufferCopy = regionFileBuffer.slice(0);

                this.worker.postMessage({
                    type: 'loadChunkFromRegion',
                    chunkIndex: chunkIndexInRegion,
                    chunkLocalX: globalChunkX,
                    chunkLocalY: globalChunkY,
                    chunkLocalZ: globalChunkZ,
                    regionFileBuffer: bufferCopy
                }, [bufferCopy]);
            }

            updateChunks(playerPosition) {
                const regionX = Math.floor(playerPosition.x / (this.chunkSize * this.regionChunks));
                const regionZ = Math.floor(playerPosition.z / (this.chunkSize * this.regionChunks));

                const renderDistance = 1;

                for (let x = regionX - renderDistance; x <= regionX + renderDistance; x++) {
                    for (let z = regionZ - renderDistance; z <= regionZ + renderDistance; z++) {
                        const regionKey = `${x},${z}`;
                        if (!this.loadedRegionFiles.has(regionKey)) {
                            this.loadRegionFile(x, z);
                        }
                    }
                }
            }
        }

        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 50, 0), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            camera.keysUp = [87];
            camera.keysDown = [83];
            camera.keysLeft = [65];
            camera.keysRight = [68];
            camera.speed = 0.5;
            camera.applyGravity = true;
            camera.checkCollisions = true;
            camera.ellipsoid = new BABYLON.Vector3(0.5, 1, 0.5);

            let isFlying = false;
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(
                new BABYLON.ExecuteCodeAction(
                    BABYLON.ActionManager.OnKeyDownTrigger,
                    function (evt) {
                        if (evt.sourceEvent.key === 'v' || evt.sourceEvent.key === 'V') {
                            isFlying = !isFlying;
                            camera.applyGravity = !isFlying;
                            camera.speed = isFlying ? 1.5 : 0.5;
                            console.log("Flying mode:", isFlying ? "ON" : "OFF");
                        }
                    }
                )
            );

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            const chunkSize = 32;
            const regionChunks = 4;
            const chunkManager = new ChunkManager(scene, chunkSize, regionChunks);

            scene.onBeforeRenderObservable.add(() => {
                chunkManager.updateChunks(camera.position); 
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });
    </script>
</body>
</html>
